<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusOS Store | High-End Marketplace</title>
    <script src="unpkg.com"></script>
    <style>
        :root {
            --bg-main: #020617;
            --surface: #0f172a;
            --surface-accent: #1e293b;
            --primary: #38bdf8;
            --primary-glow: rgba(56, 189, 248, 0.4);
            --text-vivid: #f8fafc;
            --text-muted: #64748b;
            --radius-xl: 24px;
            --radius-lg: 16px;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

        body {
            background-color: var(--bg-main);
            color: var(--text-vivid);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Estructura Master Layout --- */
        .app-shell {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        /* --- Sidebar Navigation --- */
        aside {
            background: var(--surface);
            border-right: 1px solid rgba(255,255,255,0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--primary);
        }

        nav ul { list-style: none; }
        nav li {
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        nav li:hover, nav li.active {
            background: var(--surface-accent);
            color: var(--primary);
        }

        /* --- Main Content Area --- */
        main {
            overflow-y: auto;
            padding: 2rem 3rem;
            scroll-behavior: smooth;
        }

        /* --- Header / Search Bar --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .search-engine {
            background: var(--surface);
            width: 500px;
            padding: 14px 24px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-engine input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }

        /* --- Hero Section --- */
        .featured-banner {
            height: 350px;
            border-radius: var(--radius-xl);
            background: linear-gradient(225deg, #0ea5e9, #2563eb);
            position: relative;
            overflow: hidden;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            padding: 4rem;
        }

        .featured-banner::after {
            content: '';
            position: absolute;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(80px);
        }

        .banner-content { position: relative; z-index: 2; max-width: 500px; }
        .banner-content h2 { font-size: 3rem; line-height: 1; margin-bottom: 1rem; }

        /* --- Grid System --- */
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        /* --- Componente: App Card --- */
        .app-card {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 24px;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
            position: relative;
        }

        .app-card:hover {
            transform: translateY(-10px);
            background: var(--surface-accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--primary-glow);
        }

        .app-card .icon-wrapper {
            width: 72px;
            height: 72px;
            background: var(--bg-main);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .app-card h4 { font-weight: 600; margin-bottom: 4px; }
        .app-card .category { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1rem; }

        .install-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-tag { color: var(--primary); font-weight: 700; font-size: 0.9rem; }
        .btn-get {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
            padding: 8px 18px;
            border-radius: 100px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .app-card:hover .btn-get {
            background: var(--primary);
            color: var(--bg-main);
        }

        /* Animaciones */
        [data-animate] { opacity: 0; transform: translateY(20px); transition: 0.6s ease-out; }
        [data-animate].visible { opacity: 1; transform: translateY(0); }

        @media (max-width: 1024px) {
            .app-shell { grid-template-columns: 1fr; }
            aside { display: none; }
        }
    </style>
</head>
<body>

    <div class="app-shell">
        <aside>
            <div class="brand">
                <i data-lucide="zap"></i> NEXUS OS
            </div>
            <nav>
                <ul>
                    <li class="active" onclick="AppStore.filter('all')"><i data-lucide="layout-grid"></i> Explorar</li>
                    <li onclick="AppStore.filter('Games')"><i data-lucide="gamepad-2"></i> Juegos</li>
                    <li onclick="AppStore.filter('Social')"><i data-lucide="share-2"></i> Redes</li>
                    <li onclick="AppStore.filter('Tools')"><i data-lucide="wrench"></i> Herramientas</li>
                    <li onclick="AppStore.filter('Finance')"><i data-lucide="wallet"></i> Finanzas</li>
                </ul>
            </nav>
        </aside>

        <main id="mainContent">
            <header class="top-bar">
                <div class="search-engine">
                    <i data-lucide="search" style="color: var(--text-muted)"></i>
                    <input type="text" id="mainSearch" placeholder="Buscar en el ecosistema Nexus...">
                </div>
                <div style="display:flex; gap:20px">
                    <i data-lucide="bell" style="cursor:pointer"></i>
                    <i data-lucide="settings" style="cursor:pointer"></i>
                </div>
            </header>

            <section class="featured-banner">
                <div class="banner-content">
                    <span style="text-transform:uppercase; letter-spacing:2px; font-size:0.8rem; font-weight:700">Editor's Choice</span>
                    <h2>Cyberpunk 2077 Mobile</h2>
                    <p style="margin-bottom:20px; opacity:0.9">La experiencia definitiva de Night City ahora en tu dispositivo m√≥vil. Optimizado para Nexus OS.</p>
                    <button class="btn-get" style="background:white; color:black; padding: 12px 30px">Descargar Ahora</button>
                </div>
            </section>

            <section>
                <div class="section-title">
                    <h3>Aplicaciones Recomendadas</h3>
                    <i data-lucide="arrow-right" style="color: var(--primary); cursor:pointer"></i>
                </div>
                <div class="apps-container" id="appsGrid">
                    <!-- Din√°mico -->
                </div>
            </section>
        </main>
    </div>

    <script>
        /**
         * NexusStore Engine v2.0
         * Arquitectura basada en Single Source of Truth
         */
        
        const AppStore = (() => {
            // Data Private State
            const state = {
                apps: [
                    { id: 1, name: "NeuralCam", cat: "Tools", icon: "üëÅÔ∏è", price: "Gratis", rate: 4.9 },
                    { id: 2, name: "Apex Mobile", cat: "Games", icon: "üî´", price: "Gratis", rate: 4.7 },
                    { id: 3, name: "EtherWallet", cat: "Finance", icon: "üíé", price: "Gratis", rate: 4.5 },
                    { id: 4, name: "Vibe Stream", cat: "Media", icon: "üéß", price: "$2.99", rate: 4.8 },
                    { id: 5, name: "Proton Mail", cat: "Social", icon: "‚úâÔ∏è", price: "Gratis", rate: 4.9 },
                    { id: 6, name: "Tasker Pro", cat: "Tools", icon: "‚öôÔ∏è", price: "$4.50", rate: 4.6 },
                    { id: 7, name: "Zen Zone", cat: "Health", icon: "üßò", price: "Gratis", rate: 4.9 },
                    { id: 8, name: "Code Editor", cat: "Tools", icon: "üíª", price: "$1.99", rate: 4.7 }
                ],
                filter: 'all',
                searchQuery: ''
            };

            // DOM Elements
            const grid = document.getElementById('appsGrid');
            const searchInput = document.getElementById('mainSearch');

            // Render Engine
            const render = () => {
                const filtered = state.apps.filter(app => {
                    const matchesFilter = state.filter === 'all' || app.cat === state.filter;
                    const matchesSearch = app.name.toLowerCase().includes(state.searchQuery.toLowerCase());
                    return matchesFilter && matchesSearch;
                });

                const fragment = document.createDocumentFragment();
                grid.innerHTML = ''; // Limpiar contenedor

                filtered.forEach((app, index) => {
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    card.setAttribute('data-animate', '');
                    card.innerHTML = `
                        <div class="icon-wrapper">${app.icon}</div>
                        <h4>${app.name}</h4>
                        <p class="category">${app.cat} ‚Ä¢ ‚òÖ ${app.rate}</p>
                        <div class="install-row">
                            <span class="price-tag">${app.price}</span>
                            <button class="btn-get">OBTENER</button>
                        </div>
                    `;
                    fragment.appendChild(card);
                });

                grid.appendChild(fragment);
                lucide.createIcons();
                
                // Trigger animation
                setTimeout(() => {
                    document.querySelectorAll('.app-card').forEach(el => el.classList.add('visible'));
                }, 50);
            };

            // Public Methods
            return {
                init: () => {
                    lucide.createIcons();
                    render();
                    
                    searchInput.addEventListener('input', (e) => {
                        state.searchQuery = e.target.value;
                        render();
                    });
                },
                filter: (cat) => {
                    state.filter = cat;
                    // Update UI Active State
                    document.querySelectorAll('nav li').forEach(li => {
                        li.classList.toggle('active', li.innerText.includes(cat) || (cat === 'all' && li.innerText.includes('Explorar')));
                    });
                    render();
                }
            };
        })();

        // Iniciar aplicaci√≥n al cargar el DOM
        document.addEventListener('DOMContentLoaded', AppStore.init);
    </script>
</body>
</html>
