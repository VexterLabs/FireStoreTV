<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusOS Store | High-End Marketplace</title>
    <script src="unpkg.com"></script>
    <style>
        :root {
            --bg-main: #020617;
            --surface: #0f172a;
            --surface-accent: #1e293b;
            --primary: #38bdf8;
            --primary-glow: rgba(56, 189, 248, 0.4);
            --text-vivid: #f8fafc;
            --text-muted: #64748b;
            --radius-xl: 24px;
            --radius-lg: 16px;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

        body {
            background-color: var(--bg-main);
            color: var(--text-vivid);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Estructura Master Layout --- */
        .app-shell {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        /* --- Sidebar Navigation --- */
        aside {
            background: var(--surface);
            border-right: 1px solid rgba(255,255,255,0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--primary);
        }

        nav ul { list-style: none; }
        nav li {
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        nav li:hover, nav li.active {
            background: var(--surface-accent);
            color: var(--primary);
        }

        /* --- Main Content Area --- */
        main {
            overflow-y: auto;
            padding: 2rem 3rem;
            scroll-behavior: smooth;
        }

        /* --- Header / Search Bar --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .search-engine {
            background: var(--surface);
            width: 500px;
            padding: 14px 24px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-engine input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }

        /* --- Hero Section --- */
        .featured-banner {
            height: 350px;
            border-radius: var(--radius-xl);
            background: linear-gradient(225deg, #0ea5e9, #2563eb);
            position: relative;
            overflow: hidden;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            padding: 4rem;
        }

        .featured-banner::after {
            content: '';
            position: absolute;
            right: -10%;
            width: 500px;
            height: 500px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(80px);
        }

        .banner-content { position: relative; z-index: 2; max-width: 500px; }
        .banner-content h2 { font-size: 3rem; line-height: 1; margin-bottom: 1rem; }

        /* --- Grid System --- */
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .apps-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        /* --- Componente: App Card --- */
        .app-card {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 24px;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
            position: relative;
        }

        .app-card:hover {
            transform: translateY(-10px);
            background: var(--surface-accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--primary-glow);
        }

        .app-card .icon-wrapper {
            width: 72px;
            height: 72px;
            background: var(--bg-main);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .app-card h4 { font-weight: 600; margin-bottom: 4px; }
        .app-card .category { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1rem; }

        .install-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-tag { color: var(--primary); font-weight: 700; font-size: 0.9rem; }
        .btn-get {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
            padding: 8px 18px;
            border-radius: 100px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .app-card:hover .btn-get {
            background: var(--primary);
            color: var(--bg-main);
        }

        /* Animaciones */
        [data-animate] { opacity: 0; transform: translateY(20px); transition: 0.6s ease-out; }
        [data-animate].visible { opacity: 1; transform: translateY(0); }

        @media (max-width: 1024px) {
            .app-shell { grid-template-columns: 1fr; }
            aside { display: none; }
        }
    </style>
</head>
<body>

    <div class="app-shell">
        <aside>
            <div class="brand">
                <i data-lucide="zap"></i> NEXUS OS
            </div>
            <nav>
                <ul>
<li class="active" onclick="App.setFilter('all', this)"><i data-lucide="layout-grid"></i> Explorar</li>
<li onclick="App.setFilter('Games', this)"><i data-lucide="gamepad-2"></i> Juegos</li>
<li onclick="App.setFilter('Social', this)"><i data-lucide="share-2"></i> Redes</li>

                </ul>
            </nav>
        </aside>

        <main id="mainContent">
            <header class="top-bar">
                <div class="search-engine">
                    <i data-lucide="search" style="color: var(--text-muted)"></i>
                    <input type="text" id="mainSearch" placeholder="Buscar en el ecosistema Nexus...">
                </div>
                <div style="display:flex; gap:20px">
                    <i data-lucide="bell" style="cursor:pointer"></i>
                    <i data-lucide="settings" style="cursor:pointer"></i>
                </div>
            </header>

            <section class="featured-banner">
                <div class="banner-content">
                    <span style="text-transform:uppercase; letter-spacing:2px; font-size:0.8rem; font-weight:700">Editor's Choice</span>
                    <h2>Cyberpunk 2077 Mobile</h2>
                    <p style="margin-bottom:20px; opacity:0.9">La experiencia definitiva de Night City ahora en tu dispositivo m√≥vil. Optimizado para Nexus OS.</p>
                    <button class="btn-get" style="background:white; color:black; padding: 12px 30px">Descargar Ahora</button>
                </div>
            </section>

            <section>
                <div class="section-title">
                    <h3>Aplicaciones Recomendadas</h3>
                    <i data-lucide="arrow-right" style="color: var(--primary); cursor:pointer"></i>
                </div>
                <div class="apps-container" id="appsGrid">
                    <!-- Din√°mico -->
                </div>
            </section>
        </main>
    </div>
<script>
    /**
 * NEXUS STORE ENGINE v3.0 (Master Level)
 * Arquitectura: Singleton Pattern + State-Driven UI
 * 2025 Standard Compliance
 */
class NexusStore {
    constructor() {
        // Estado centralizado (Single Source of Truth)
        this.state = {
            apps: [
                { id: 1, name: "NeuralCam Pro", cat: "Tools", icon: "camera", price: "Gratis", rate: 4.9 },
                { id: 2, name: "Apex Legends", cat: "Games", icon: "gamepad", price: "Gratis", rate: 4.7 },
                { id: 3, name: "EtherWallet", cat: "Finance", icon: "wallet", price: "Gratis", rate: 4.5 },
                { id: 4, name: "Vibe Stream", cat: "Media", icon: "music", price: "Premium", rate: 4.8 },
                { id: 5, name: "Proton Mail", cat: "Social", icon: "mail", price: "Gratis", rate: 4.9 },
                { id: 6, name: "Tasker Pro", cat: "Tools", icon: "settings", price: "$4.50", rate: 4.6 },
                { id: 7, name: "Zen Zone", cat: "Health", icon: "heart", price: "Gratis", rate: 4.9 },
                { id: 8, name: "Code Editor", cat: "Tools", icon: "code", price: "$1.99", rate: 4.7 }
            ],
            filter: 'all',
            searchQuery: ''
        };

        this.grid = document.getElementById('appsGrid');
        this.searchInput = document.getElementById('mainSearch');
        
        this.init();
    }

    /**
     * Inicializaci√≥n del sistema
     */
    init() {
        // 1. Vincular eventos de b√∫squeda (Debounce impl√≠cito)
        this.searchInput.addEventListener('input', (e) => {
            this.state.searchQuery = e.target.value.toLowerCase();
            this.render();
        });

        // 2. Cargar iconos iniciales
        this.refreshIcons();

        // 3. Primer renderizado
        this.render();

        console.log("üöÄ Nexus Engine 3.0 iniciado correctamente.");
    }

    /**
     * Filtra las apps bas√°ndose en el estado actual
     */
    getFilteredApps() {
        return this.state.apps.filter(app => {
            const matchesFilter = this.state.filter === 'all' || app.cat === this.state.filter;
            const matchesSearch = app.name.toLowerCase().includes(this.state.searchQuery);
            return matchesFilter && matchesSearch;
        });
    }

    /**
     * Cambia el filtro de categor√≠a (Llamado desde el HTML)
     */
    setFilter(category, element) {
        this.state.filter = category;
        
        // Actualizar UI de navegaci√≥n
        document.querySelectorAll('nav li').forEach(li => li.classList.remove('active'));
        if(element) element.classList.add('active');

        this.render();
    }

    /**
     * Refresca la librer√≠a de iconos Lucide
     */
    refreshIcons() {
        if (window.lucide) {
            window.lucide.createIcons();
        }
    }

    /**
     * Motor de Renderizado (Optimizado con Template Strings y Animaciones)
     */
    render() {
        const filteredApps = this.getFilteredApps();
        
        if (filteredApps.length === 0) {
            this.grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--text-muted);">
                <p>No se encontraron aplicaciones para "${this.state.searchQuery}"</p>
            </div>`;
            return;
        }

        // Generar HTML
        this.grid.innerHTML = filteredApps.map((app, index) => `
            <div class="app-card" 
                 style="animation: fadeIn 0.5s ease forwards; animation-delay: ${index * 0.05}s"
                 onclick="console.log('Abriendo ${app.name}...')">
                <div class="icon-wrapper">
                    <i data-lucide="${app.icon}"></i>
                </div>
                <h4>${app.name}</h4>
                <p class="category">${app.cat} ‚Ä¢ ‚òÖ ${app.rate}</p>
                <div class="install-row">
                    <span class="price-tag">${app.price}</span>
                    <button class="btn-get">OBTENER</button>
                </div>
            </div>
        `).join('');

        // Procesar nuevos iconos inyectados
        this.refreshIcons();
    }
}

// Arrancar cuando el DOM est√© listo
document.addEventListener('DOMContentLoaded', () => {
    // Instanciar en el scope global para poder llamar a App.setFilter desde el HTML
    window.App = new NexusStore();
});
    
</script>
</body>
</html>
